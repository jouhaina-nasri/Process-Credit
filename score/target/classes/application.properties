#datasource
spring.datasource1.jdbc-url=jdbc:mysql://localhost:3306/scoreDB?createDatabaseIfNotExist=true
spring.datasource1.username=root
spring.datasource1.password=
spring.datasource1.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource2.jdbc-url=jdbc:mysql://localhost:3306/blackListDB?createDatabaseIfNotExist=true
spring.datasource2.username=root
spring.datasource2.password=
spring.datasource2.driver-class-name= com.mysql.cj.jdbc.Driver

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# jpa hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jackson.serialization.write-dates-as-timestamps=false
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
# server port
server.port = 8085

spring.jpa.generate-ddl=true


